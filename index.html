<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Direct - Chat Tanpa Simpan Kontak</title>
    <meta name="description" content="Kirim pesan WhatsApp tanpa harus menyimpan nomor ke kontak telepon. Cepat, aman, dan mendukung semua negara.">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#25D366">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/124/124034.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Intl-Tel-Input CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css">
    
    <style>
        .iti { width: 100%; }
        .iti__flag-container { outline: none; }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        body {
            background: linear-gradient(135deg, #128C7E 0%, #25D366 100%);
            min-height: 100vh;
        }
        /* Custom scrollbar for history */
        .history-list::-webkit-scrollbar {
            width: 5px;
        }
        .history-list::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 font-sans">

    <div class="w-full max-w-md">
        <!-- Main Card -->
        <div class="glass-card rounded-3xl shadow-2xl p-6 mb-6">
            <div class="text-center mb-6">
                <div class="inline-block p-3 bg-green-100 rounded-2xl mb-3">
                    <svg class="w-10 h-10 text-green-600" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">WA Direct</h1>
                <p class="text-gray-500 text-sm">Chat tanpa perlu simpan nomor</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase mb-1 ml-1">Nomor WhatsApp</label>
                    <input type="tel" id="phone" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all">
                </div>

                <button onclick="startChat()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition-all flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                    Chat WhatsApp
                </button>
            </div>
        </div>

        <!-- History Card -->
        <div class="glass-card rounded-3xl shadow-xl p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="font-bold text-gray-700 flex items-center gap-2">
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Riwayat Terakhir
                </h2>
                <button onclick="clearAllHistory()" class="text-xs text-red-500 hover:text-red-700 font-medium">Hapus Semua</button>
            </div>
            
            <div id="historyList" class="history-list space-y-3 max-h-60 overflow-y-auto pr-1">
                <!-- History items will be injected here -->
                <p id="noHistory" class="text-center text-gray-400 py-4 text-sm italic">Belum ada riwayat</p>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl p-6 max-w-xs w-full text-center shadow-2xl">
            <div class="w-12 h-12 bg-red-100 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </div>
            <h3 class="text-lg font-bold text-gray-800 mb-2">Nomor Tidak Valid</h3>
            <p class="text-gray-500 text-sm mb-6">Pastikan nomor yang dimasukkan sudah benar sesuai kode negara.</p>
            <button onclick="closeError()" class="w-full bg-gray-800 text-white py-2 rounded-lg font-semibold">Tutup</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <script>
        let iti;
        const input = document.querySelector("#phone");
        const historyListEl = document.querySelector("#historyList");
        const noHistoryEl = document.querySelector("#noHistory");

        // Initialize Intl-Tel-Input
        window.onload = () => {
            iti = window.intlTelInput(input, {
                initialCountry: "auto",
                geoIpLookup: function(success, failure) {
                    fetch("https://ipapi.co/json")
                        .then(res => res.json())
                        .then(data => success(data.country_code))
                        .catch(() => success("id"));
                },
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js",
                separateDialCode: true,
            });
            renderHistory();

            // Register Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.log('SW Registration Failed', err));
            }
        };

        function showError() {
            document.getElementById('errorModal').classList.remove('hidden');
            document.getElementById('errorModal').classList.add('flex');
        }

        function closeError() {
            document.getElementById('errorModal').classList.add('hidden');
            document.getElementById('errorModal').classList.remove('flex');
        }

        function startChat() {
            if (iti.isValidNumber()) {
                const fullNumber = iti.getNumber(); // formats to E.164 (e.g., +628123...)
                const cleanNumber = fullNumber.replace('+', '');
                
                saveToHistory(fullNumber);
                
                // Open WhatsApp
                const waUrl = `https://wa.me/${cleanNumber}`;
                window.open(waUrl, '_blank');
            } else {
                showError();
            }
        }

        function saveToHistory(number) {
            let history = JSON.parse(localStorage.getItem('wa_history') || '[]');
            const now = new Date();
            const timestamp = `${now.toLocaleDateString('id-ID')} ${now.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'})}`;
            
            // Remove if already exists to move it to top
            history = history.filter(item => item.number !== number);
            
            // Add new entry
            history.unshift({ number, time: timestamp });
            
            // Limit to 10
            if (history.length > 10) history.pop();
            
            localStorage.setItem('wa_history', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('wa_history') || '[]');
            if (history.length === 0) {
                noHistoryEl.classList.remove('hidden');
                historyListEl.innerHTML = '';
                historyListEl.appendChild(noHistoryEl);
                return;
            }
            
            noHistoryEl.classList.add('hidden');
            historyListEl.innerHTML = history.map((item, index) => `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors group">
                    <div class="cursor-pointer flex-1" onclick="useHistoryNumber('${item.number}')">
                        <div class="font-bold text-gray-700 text-sm">${item.number}</div>
                        <div class="text-[10px] text-gray-400">${item.time}</div>
                    </div>
                    <button onclick="deleteHistoryItem(${index})" class="p-2 text-gray-300 hover:text-red-500 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>
            `).join('');
        }

        function useHistoryNumber(number) {
            iti.setNumber(number);
            startChat();
        }

        function deleteHistoryItem(index) {
            let history = JSON.parse(localStorage.getItem('wa_history') || '[]');
            history.splice(index, 1);
            localStorage.setItem('wa_history', JSON.stringify(history));
            renderHistory();
        }

        function clearAllHistory() {
            localStorage.removeItem('wa_history');
            renderHistory();
        }
    </script>
</body>
</html>
